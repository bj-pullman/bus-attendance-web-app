<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation View</title>
  <link rel="stylesheet" href="css/presentation-style.css">
</head>
<body>
  <header class="log-header">
    <img id="logo" src="images/yellowjacket-white-outline.png" alt="Logo" />
    <h1>Sheridan School District - Bus Attendance </h1>
  </header>
  <div class="grid">
    <div class="card" id="subsCard">
      <h2>Bus Subs</h2>
      <div id="subsContent">Loading...</div>
    </div>
    <div class="card" id="repairsCard">
      <h2>Bus Repairs</h2>
      <div id="repairsContent">Loading...</div>
    </div>
    <div class="card" id="tripsCard" style="grid-column: span 2;">
      <h2>Field Trips</h2>
      <div id="tripsContent">Loading...</div>
    </div>
  </div>
  <script src="js/presentation.js"></script>
</body>
</html>
